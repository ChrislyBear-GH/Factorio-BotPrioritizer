[mod-setting-description]
botprio-method=Wie/wann prisorisieren:\n[color=#FFE6C0]Selection Tool:[/color] Wähle Objekte selbst mit einem Auswahlrahmen aus (wie Blueprints).\n[color=#FFE6C0]Direct Selection:[/color] Wähle automatisch alles in Reichweite des persönlichen Roboports aus.\n[color=#FFE6C0]Auto-Mode:[/color] für die wirklich faulen Leute! Wie die [color=#FFE6C0]Direct Selection[/color], aber sie läuft automatisch alle X Ticks.
botprio-toggling-time=Zeit in Sekunden, bis die Priorisierung in [color=#FFE6C0]Auto Mode[/color] erneut versucht wird.\nHöhere Werte, wenn die Bots langsamer sind, niedrigere Werte, wenn die Bots schnell sind.
botprio-toggling-frequency=Priorisierung alle[color=#FFE6C0]X[/color] Ticks.\nHier kann man einstellen [color=#FFE6C0]wie oft[/color] die Prioritisierung in [color=#FFE6C0]Auto Mode[/color] ausgeführt wird, wenn er aktiviert wird.
botprio-disable-msg=Deaktiviert die Meldungen im Chat über das Ergebnis der Neuzuweisung der Arbeitsaufträge.